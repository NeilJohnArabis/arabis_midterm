<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      
        body {
            margin: 0;
            overflow-x: hidden;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Initially hide the sidebar off screen */
            background-color: #085169; 
            padding-top: 50px;
            transition: left 0.3s ease; /* Add transition for smooth animation */
            z-index: 999; /* Ensure sidebar appears above content */
        }

        .sidebar.open {
            left: 0; /* Move the sidebar to show on screen */
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff; 
            display: block;
            transition: all 0.3s ease;
        }

        .sidebar a.active {
            background-color: #007bff; 
        }

        .sidebar a:hover {
            background-color: #007bff; 
            color: #8f0a0a;
        }

        .content {
            margin-left: 140px; /* Adjust main content to accommodate the sidebar */
            padding: 20px;
        }

        .container {
            background-color: #f1f4f3fa; 
            border-radius: 30px;
            padding: 100px;
            box-shadow: 0 0 100px rgba(230, 14, 122, 0.658); 
            position: relative; 
        }

        h2 {
            color: #007bff; 
        }

        .product-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .product-card h3 {
            margin-top: 15px;
            color: #007bff;
        }

        .product-card p {
            color: #6c757d;
        }

        .product-card .price {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }

        .sale-section {
            background-color: #f8d7da; 
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative; 
        }

        .sale-title {
            position: absolute;
            top: -20px; 
            left: 50%;
            transform: translateX(-50%);
            background-color: #721c24; 
            color: #ffffff; 
            padding: 5px 10px;
            border-radius: 5px;
            animation: moveUp 2s infinite; 
        }

        @keyframes moveUp {
            0% {
                top: -20px;
            }
            50% {
                top: -30px;
            }
            100% {
                top: -20px;
            }
        }

        .sale-section p {
            color: #721c24; 
        }

        .toggle-sidebar-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000; /* Ensure toggle button appears above content */
            background-color: #085169;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-sidebar-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <!-- Search Bar Engine -->
        <form class="px-4 py-3">
            <div class="form-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Search" style="background-color: rgba(242, 234, 238, 0.658); box-shadow: 0 0 100px rgba(236, 225, 231, 0.658);">
            </div>
            <button type="submit" class="btn btn-primary"> <ion-icon name="search-outline"></ion-icon> Search</button>
        </form>
        
        
    
        <a href="index.html" onclick="closeSidebar()"> <ion-icon name="home-outline"></ion-icon> Home</a>
        <a href="shop.html" onclick="closeSidebar()"> <ion-icon name="pricetags-outline"></ion-icon> Shop</a>
        <a href="history.html" onclick="closeSidebar()"> <ion-icon name="shield-checkmark-outline"></ion-icon> Transaction</a>
        <a href="tosell.html" onclick="closeSidebar()"> <ion-icon name="cloud-upload-outline"></ion-icon> To Sell</a>
        <a href="contact.html" onclick="closeSidebar()"> <ion-icon name="mail-outline"></ion-icon> Contact</a>
        <a href="login.html" onclick="closeSidebar()"> <ion-icon name="log-out-outline"></ion-icon> Log Out</a>
    </div>
    
    <button class="toggle-sidebar-button" onclick="toggleSidebar()"> <ion-icon name="grid-outline"></ion-icon> MENU</button>

<div class="content" onclick="closeSidebarOnClick(event)">


<div class="content">

          <h3>Contact Information</h3>
          <p>Email: neiljohnarabis@example.com</p>

          <p>Address: P-2B Ampayon, Butuan City, Philippines</p>
        </div>

    </div>

</div>

<script>
  function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
  }

  function closeSidebar() {
      var sidebar = document.getElementById('sidebar');
      sidebar}
      function closeSidebar() {
      var sidebar = document.getElementById('sidebar');
      sidebar.classList.remove('open');
  }

  function closeSidebarOnClick(event) {
      var sidebar = document.getElementById('sidebar');
      var isClickInsideSidebar = sidebar.contains(event.target);

      if (!isClickInsideSidebar && sidebar.classList.contains('open')) {
          sidebar.classList.remove('open');
      }
  }
</script>
